name: Test Video Generation

on:
  # Manual trigger only - Veo 3 API costs money
  workflow_dispatch:
    inputs:
      image_url:
        description: 'URL of coloring page image to animate (leave empty for default test image)'
        required: false
        type: string
      custom_prompt:
        description: 'Custom animation prompt (leave empty to auto-generate)'
        required: false
        type: string

env:
  NODE_VERSION: '20'

jobs:
  test-video-generation:
    runs-on: ubuntu-latest
    name: Generate Test Animation
    timeout-minutes: 10 # Veo 3 can take a few minutes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        env:
          FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: ./packages/db
        run: pnpm prisma generate

      - name: Run video generation test
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
          TEST_IMAGE_URL: ${{ inputs.image_url }}
          TEST_CUSTOM_PROMPT: ${{ inputs.custom_prompt }}
        working-directory: ./apps/web
        run: npx tsx scripts/test-video-generation.ts

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-animation-${{ github.run_id }}
          path: apps/web/test-output/
          retention-days: 7
          if-no-files-found: error

      - name: Summary
        run: |
          echo "## Video Generation Test Complete ðŸŽ¬" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the video artifact from the Actions tab to review the generated animation." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Inputs" >> $GITHUB_STEP_SUMMARY
          echo "- Image URL: ${{ inputs.image_url || 'Default test image' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Custom prompt: ${{ inputs.custom_prompt || 'Auto-generated' }}" >> $GITHUB_STEP_SUMMARY
